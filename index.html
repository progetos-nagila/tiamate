<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "terracota": "#64221D",
            "mostarda": "#F7AE1A",
            "preto-medio": "#292625",
            "marrom-escuro": "#3B2416",
            "marrom-claro": "#A97744",
            "marrom-branco":"#C7794A",
            "nude": "#F5E7DA",
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="flex items-center justify-center bg-preto-medio h-28 text-lg/[19,58px]">
    <img class="object-scale-down" src="./imgs/Logo.png" alt="logo header">
    <ul class="flex text-nude items-center gap-11 ml-14">
      <li>Início</li>
      <li>Nosso Café</li>
      <li>Noticías</li>
      <li>Contato</li>
      <li>Cardápio</li>
    </ul>
    <button class="bg-marrom-branco text-preto-medio ml-56 h-12 w-56 font-archivo rounded-md font-semibold">
      Seja um Franqueado
    </button>
  </header>
  <main>
    <section id="banners"></section>
    <section id="bem-vindo"></section>
    <section id="valores"></section>
    <section id="video-cafe"></section>
    <section id="banner-segundario"></section>
    <section id="galeria"></section>
    <section id="cardapio-carrosel"></section>
    <section id="cadastro-franquiado"></section>
    <section id="depoimentos"></section>
  </main>
  <footer>

  </footer>
</body>

</html>
