<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "terracota": "#64221D",
            "mostarda": "#F7AE1A",
            "preto-medio": "#292625",
            "marrom-escuro": "#3B2416",
            "marrom-claro": "#A97744",
            "marrom-branco": "#C7794A",
            "marrom-preto": "#3B2416",
            "cinza": "#C4C4C4",
            "nude": "#F5E7DA",
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="flex items-center justify-center bg-preto-medio h-28 text-lg/[19,58px]">
    <img class="object-scale-down" src="./imgs/Logo.png" alt="logo header">
    <ul class="flex text-nude items-center gap-11 ml-14">
      <li>Início</li>
      <li>Nosso Café</li>
      <li>Noticías</li>
      <li>Contato</li>
      <li>Cardápio</li>
    </ul>
    <button class="bg-marrom-branco text-preto-medio ml-56 h-12 w-56 font-archivo rounded-md font-semibold">
      Seja um Franqueado
    </button>
  </header>
  <main>
    <section id="banners" class="relative">
      <h1 class="absolute mt-36 ml-36 text-nude text-6xl font-bold">Depois do café<br>eu me expresso.</h1>
      <div class="flex gap-[29.5px] absolute mt-[304px] ml-36">
        <a href="#">
          <img src="./imgs/facebook-Icon.png" alt="facebook-Icon">
        </a>
        <a href="#">
          <img src="./imgs/instagram-Icon.png" alt="instagram-Icon">
        </a>
        <a href="#">
          <img src="./imgs/youtube-Icon.png" alt="youtube-Icon">
        </a>
        <a href="#">
          <img src="./imgs/LinkedIn-Icon.png" alt="LinkedIn-Icon">
        </a>
      </div>
      <img src="./imgs/Banner ContatoPage.png" alt="banner-contato">
    </section>
    <section id="Nossas cafeterias" class="flex flex-col items-center">
      <div class="flex items-center mt-[113px] w-[1171px]">
        <h1 class="text-[50px] font-bold text-marrom-claro">Nossas Cafeterias </h1>
        <p class="ml-[555px] text-[18px] text-marrom-preto">Veja mais</p>
        <a href="#"><img class="ml-[11px]" src="./imgs/instagram-Icon-grande.png" alt="instagram-Icon"></a>
      </div>
      <div class="flex justify-center gap-[24px] mt-[44px]">
        <img src="./imgs/cafeterias-img1.png" alt="CafeteriasImg1">
        <img src="./imgs/cafeterias-img2.png" alt="CafeteriasImg2">
        <img src="./imgs/cafeterias-img3.png" alt="CafeteriasImg3">
        <img src="./imgs/cafeterias-img4.png" alt="CafeteriasImg4">
        <img src="./imgs/cafeterias-img5.png" alt="CafeteriasImg5">
      </div>
      <div class="flex justify-center mt-[62px] gap-[15px]">
        <img src="./imgs/carrosselBall.png" alt="ball1">
        <img src="./imgs/carrosselBall.png" alt="ball2">
        <img src="./imgs/carrosselBall.png" alt="ball3">
        <img src="./imgs/carrosselBall.png" alt="ball4">
        <img src="./imgs/carrosselBall.png" alt="ball5">
      </div>
    </section>
    <section id="valores"></section>
    <section id="video-cafe"></section>
    <section id="banner-segundario"></section>
    <section id="galeria"></section>
    <section id="cardapio-carrosel"></section>
    <section id="cadastro-franquiado"></section>
    <section id="depoimentos"></section>
  </main>
  <footer>

  </footer>
</body>

</html>
